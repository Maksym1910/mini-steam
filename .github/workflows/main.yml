name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  init:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Starting Node.js

      - name: install modules
        run: yarn

      - name: build project
        run: yarn build

      - name: run lint
        run: yarn lint

      - name: run unit tests
        run: yarn test:unit

      - name: run e2e tests
        run: yarn test:e2e
